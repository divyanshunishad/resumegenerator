<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Signup</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" id="email" >
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" id="password" class="pass-key" >
            <span class="show" onclick="myFunction()">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div  class="field" id="button_container">
            <button onclick="register()"><b>Signup</b></button>
            
          </div>
          <div class="signup">Already have an account?
            <a href="index.html">Login Now</a>
          </div>
            
          
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
    <script>function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }</script>

  </body>
</html>
